<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la web -->
    <title>Eduardo Martínez</title>
    <!-- Importacion archivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Importar librerias externas -->

    <!-- https://boxicons.com/ -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- https://remixicon.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

<body>
    <!-- This is the header of the web page: logo and nav bar -->
    <header>
        <!-- Logo -->
        <a href="#" class="logo">Eduardo Martínez</a>
        <!-- Navbar -->

        <!-- Truco para que el botón sea clickeable sin javascript -->
        <input type="checkbox" name="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon-action">
            <div class='bx bx-menu' id="menu-icon"></div> <!-- Se cambio li por div -->
        </label>

        
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre mí</a></li>
            <li><a href="#">Portafolio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>

    </header>

    <!-- Hero section -->

    <section class="hero">
        <div class="hero-text">
            <h5>Fullstack Developer</h5>
            <h4>Angular Tech Lead</h4>
            <h1>Eduardo Martínez</h1>
            <p>Diseño y desarrollo profesional con las últimas tecnologías</p>
            <a href="#" class="cv-link">CV</a>
            <a href="#" class="instagram-link"><i class='bx bxl-instagram' ></i></a>
        </div>
        <div class="hero-img">
            <img src="assets/imgs/perfil.jpg" alt="eduardo martinez foto">
        </div>
    </section>

    <div class="icons">
        <a href=""><i class="ri-github-fill"></i></a>
        <a href=""><i class="ri-linkedin-box-fill"></i></a>
        <a href=""><i class="ri-instagram-line"></i></a>
    </div>

    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
    </div>

</body>

</html>
